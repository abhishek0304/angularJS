<div class="row" style="border: 1px solid black; padding: 20px;">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit" 
                    style="margin-right: 10px;"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                          type="text"
                          id="name"
                          formControlName="name"
                          class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                          type="text"
                          id="imagePath"
                          formControlName="imagePath"
                          class="form-control"
                          #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                          type="text"
                          id="description"
                          class="form-control"
                          formControlName="description"
                          rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row">
                        <div class="col-xs-8">
                            <label for="name">Ingredient Name</label>
                        </div>
                        <div class="col-xs-2">
                            <label for="Amount">Amount</label>
                        </div>
                        <div class="col-xs-2">
                            <label for="Action">Action</label>
                        </div>
                    </div>
                    <div 
                        class="row" 
                        *ngFor="let ingredientCtrl of controls; let i = index;"
                        [formGroupName] = "i"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class = "btn btn-danger" name = "action" (click)="onDelete(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
